<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>formwaarde</title>
</head>
<body>
<form action="Index.html" method="post">
    Is roker
    <label for="ckRoker">
        <input type="checkbox" id="ckRoker" name="roker" value="roker" autofocus>
    </label> <br>

    Moedertaal
    <input type="radio" id="rdNederlands" name="moedertaal" value="Nederlands">
    <label for="rdNederlands">Nederlands</label>
    <input type="radio" id="rdFrans" name="moedertaal" value="Frans">
    <label for="rdFrans">Frans</label>
    <input type="radio" id="rdEngels" name="moedertaal" value="Engels">
    <label for="rdEngels">Engels</label> <br>

    <label for="drpBuurland">Favoriete buurland: </label>
    <select id="drpBuurland" name="buurland" size="1">
        <option value="Frankrijk">Frankrijk</option>
        <option value="Duitsland">Duitsland</option>
        <option value="Nederland">Nederland</option>
    </select><br>

    <label for="drpBestelling">Favorite Food: </label>
    <select id="drpBestelling" name="bestelling" size="6" multiple>
        <option value="Aardappelen">Aardappelen</option>
        <option value="Brood">Brood</option>
        <option value="Melk">Melk</option>
        <option value="Biefstuk">Biefstuk</option>
        <option value="Chips">Chips</option>
        <option value="Krant">Krant</option>
    </select><br>

    <input type="button" value="toonResultaat" onclick="showResult()">
</form>

</body>
</html>
